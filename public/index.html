<!DOCTYPE html>
<html>
  <head>
    <title>SSE Capture</title>
    <script type="text/javascript" src="/js/script.js"></script>
  </head>
  <body>
    <div class="sse-settings">
      <div class="field-set">
        <form action="#" id="sse_form">
          <label for="sse_url">SSE URL</label>
          <input type="text" id="sse_url" value="" />
          <button type="submit">Capture</button>
        </form>
        <button id="close_stream">Stop Capture</button>
        <div id="msg_count"></div>
      </div>
    </div>
  </body>
</html>
